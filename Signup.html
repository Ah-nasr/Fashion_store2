<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./forms.css">
    
</head>

<body style="background-color: rgb(252, 244, 245);">

    <div class="container d-flex justify-content-center align-items-center" style="height: 110vh;">
        <div class="col-md-8 col-lg-6">
            
            <div class="text-center mb-4 mr-5" >
            <div class="custom-navbar">
                <div class="title-container">
                    <h5 class="title1" style=" font-size: 1.3em !important;">~the~</h5>
                    <a class="navbar-brand title2" href="./index.html" style="font-size: 2em !important;">FASHION</a>
                    <h5 class="title3" style="font-size: 1.3em !important; color: rgb(209, 206, 206);">STORE</h5>
                </div>
            </div>
            </div>
            <div class="card" >
                <div class="card-body">
                    <h3 class="text-center mb-4">Signup</h3>
                    <form action="./Login.html"> 
                        <div class="form-group mb-3">
                            <label for="signupName">Full Name</label>
                            <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupEmail">Email address</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="signupConfirmPassword"
                                placeholder="Confirm Password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger" style="width: 100%;">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
